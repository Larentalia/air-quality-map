<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Air Quality Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        .info-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            max-width: 300px;
            z-index: 1;
        }

        .info-panel h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #333;
        }

        .legend {
            position: absolute;
            bottom: 30px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            z-index: 1;
        }

        .legend h3 {
            font-size: 14px;
            margin-bottom: 10px;
            color: #333;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 5px 0;
            font-size: 12px;
        }

        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }

        .last-update {
            font-size: 11px;
            color: #999;
            margin-top: 5px;
        }

        .loading {
            color: #4CAF50;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="info-panel">
        <h2>üåç Air Quality Monitor</h2>
        <p>Real-time air quality data from monitoring stations</p>
        <div class="status">
            <span class="loading">‚óè Loading data...</span>
        </div>
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <div class="legend">
        <h3>Air Quality Index (AQI)</h3>
        <div class="legend-item">
            <div class="legend-color" style="background: #00e400;"></div>
            <span>Good (0-50)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ffff00;"></div>
            <span>Moderate (51-100)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff7e00;"></div>
            <span>Unhealthy for Sensitive (101-150)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #ff0000;"></div>
            <span>Unhealthy (151-200)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #8f3f97;"></div>
            <span>Very Unhealthy (201-300)</span>
        </div>
        <div class="legend-item">
            <div class="legend-color" style="background: #7e0023;"></div>
            <span>Hazardous (301+)</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
